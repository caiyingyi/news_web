{% for post in posts %}
    <article class="article the-font" style="box-shadow: rgb(167, 163, 163) 5px 5px 20px;background:#fffffc;">
        <a href="/post/{{ post.id }}"><h3 style="color:#34495E">{{ post.title }}</h3></a>
        <p style="padding-left:20px;">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <a> {{ post.media }}</a> &nbsp
            <small>
                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                <span style="color:#8C8C8C;"> {{ post.published_at }}</span>
            </small>
            <a href="{{ url_for('main.topic',topic=post.topic) }}" style="float:right">
                <span class="label label-success"><i class="fa fa-paperclip"
                                                     aria-hidden="true"></i> {{ post.topic }}</span>
            </a>
        </p>


        <div style="border-top:1px solid #EBEBEB;padding:20px 5px;margin-bottom:20px;">
            <span style="float:right;">
                <a href="{{ url_for('.post', id=post.id) }}">
                    <button class="btn  btn-inverse"><i class="fa fa-chevron-circle-down"
                                                        aria-hidden="true"></i> 详情</button>
                </a>
            </span>
        </div>
    </article>
{% endfor %}
